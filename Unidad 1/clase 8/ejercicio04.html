<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios con JS</title>
</head>

<body>

    <script>
        function Sumar() {
            var nro1, nro2, suma, texto;
            // Leer los numeros
            nro1 = document.getElementById("txtnro1").value;
            nro2 = document.getElementById("txtnro2").value;
            // Validar datos del lado del cliente
            if (isNaN(parseFloat(nro1)) || isNaN(parseFloat(nro2)))
                texto = "Es necesario introducir valores a los numeros";
            else {
                suma = parseFloat(nro1) + parseFloat(nro2);
                texto = suma;
            }
            document.getElementById("lblResultado").innerHTML = texto;
        }

        function Restar() {
            var nro1, nro2, resta, texto;
            nro1 = document.getElementById("txtnro1").value;
            nro2 = document.getElementById("txtnro2").value;
            if (isNaN(parseFloat(nro1)) || isNaN(parseFloat(nro2)))
                texto = "Es necesario introducir valores a los numeros";
            else if (nro1 < nro2)
                texto = "El segundo numero es mayor";
            else {
                resta = parseFloat(nro1) - parseFloat(nro2);
                texto = resta;
            }
            document.getElementById("lblResultado").innerHTML = texto;
        }

        // Actividad
        function Multiplicar() {
            var nro1, nro2, multi, texto;
            nro1 = document.getElementById("txtnro1").value;
            nro2 = document.getElementById("txtnro2").value;
            if (isNaN(parseFloat(nro1)) || isNaN(parseFloat(nro2)))
                texto = "Es necesario introducir valores a los numeros";
            else if (nro1 == 0 || nro2 == 0)
                texto = "0";
            else {
                multi = parseFloat(nro1) * parseFloat(nro2);
                texto = multi;
            }
            document.getElementById("lblResultado").innerHTML = texto;
        }

        function Dividir() {
            var nro1, nro2, div, texto;
            nro1 = document.getElementById("txtnro1").value;
            nro2 = document.getElementById("txtnro2").value;
            if (isNaN(parseFloat(nro1)) || isNaN(parseFloat(nro2)))
                texto = "Es necesario introducir valores a los numeros";
            else if (nro1 == 0 || nro2 == 0)
                texto = "Resultado no definido";
            else if (nro1 < nro2)
                texto = "El dividendo es menor";
            else {
                div = parseFloat(nro1) / parseFloat(nro2);
                texto = div;
            }
            document.getElementById("lblResultado").innerHTML = texto;
        }

        function factorial(n) {
            var t = 1;
            for (i = 1; i <= n; i++) {
                t = t * i;
            }
            return t;
        }

        function Factorial() {
            var nro1, texto;
            nro1 = document.getElementById("txtnro1").value;
            if (isNaN(parseFloat(nro1)))
                texto = "Es necesario introducir valores a los numeros";
            else if (nro1 < 0) {
                texto = "El valor debe ser positivo";
            } else {
                texto = factorial(nro1);
            }
            document.getElementById("lblResultado").innerHTML = texto;
        }

        function potencia(base, exp) {
            if (exp == 0)
                return 1;
            else
                return base * potencia(base, exp - 1);
        }

        function Potencia() {
            var nro1, nro2, texto;
            // Leer los numeros
            nro1 = document.getElementById("txtnro1").value;
            nro2 = document.getElementById("txtnro2").value;
            // Validar datos del lado del cliente
            if (isNaN(parseFloat(nro1)) || isNaN(parseFloat(nro2)))
                texto = "Es necesario introducir valores a los numeros";
            else {
                texto = potencia(nro1, nro2);
            }
            document.getElementById("lblResultado").innerHTML = texto;
        }

        function Seno() {
            var nro1, texto;
            nro1 = document.getElementById("txtnro1").value;
            if (isNaN(parseFloat(nro1)))
                texto = "Es necesario introducir valores a los numeros";
            else {
                texto = Math.sin(nro1);
            }
            document.getElementById("lblResultado").innerHTML = texto;
        }

        function Tangente() {
            var nro1, texto;
            nro1 = document.getElementById("txtnro1").value;
            if (isNaN(parseFloat(nro1)))
                texto = "Es necesario introducir valores a los numeros";
            else {
                texto = Math.tan(nro1);
            }
            document.getElementById("lblResultado").innerHTML = texto;
        }
    </script>

    <h1>Operaciones Aritmeticas</h1>
    <p>Introduzca los numeros a operar</p>
    <p><input type="text" id="txtnro1"></p>
    <p><input type="text" id="txtnro2"></p>
    <p>
        <button type="button" onclick="Sumar()">Sumar</button>
        <button type="button" onclick="Restar()">Restar</button>
        <!--Actividad-->
        <button type="button" onclick="Multiplicar()">Multiplicar</button>
        <button type="button" onclick="Dividir()">Dividir</button>
        <br>
        <button type="button" onclick="Factorial()">Factorial</button>
        <button type="button" onclick="Potencia()">Potencia</button>
        <button type="button" onclick="Seno()">Seno</button>
        <button type="button" onclick="Tangente()">Tangente</button>
    </p>
    <!--Mostrar resultado en una etiqueta-->
    <p id="lblResultado"></p>

</body>

</html>
