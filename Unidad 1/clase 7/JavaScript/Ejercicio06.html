<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en JavaScript</title>
    <script>
        function MostrarMensaje()
        {
            alert("Esto es un mensaje con formularios");
        }
        function Sumar(a,b)
        {
            alert("La suma es : " + (a+b).toString());
        }
    </script>
</head>
<body>
    <input type="button" value="Mostrar Mensaje" onclick="MostrarMensaje();" />
    <input type="button" value="Sumar los numeros" onclick="Sumar(10,20);">
</body>
</html>
